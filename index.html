<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f0ff;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4b0082;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
            background: #e8e4ff;
            border: 1px solid #c2b8ff;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .price { color: green; font-weight: bold; }
        .rating { color: goldenrod; }

        button {
            margin-top: 8px;
            padding: 6px 10px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4834d4;
        }

        .cart {
            margin-top: 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>Our Products</h2>

<div class="controls">
    <select id="category" onchange="filterProducts()">
        <option value="All">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Home">Home</option>
    </select>

    <select id="sort" onchange="sortProducts()">
        <option value="">Sort By</option>
        <option value="priceLow">Price Low ‚Üí High</option>
        <option value="priceHigh">Price High ‚Üí Low</option>
    </select>
</div>

<div class="products" id="products"></div>

<div class="cart">
    <h3>üõí Cart (<span id="count">0</span>)</h3>
    <div id="cartItems"></div>
</div>

<script>
const products = [
 {name:"Laptop",price:50000,rating:4.5,category:"Electronics"},
 {name:"Phone",price:20000,rating:4.2,category:"Electronics"},
 {name:"Headphones",price:2000,rating:4.0,category:"Electronics"},
 {name:"T-Shirt",price:700,rating:4.0,category:"Clothing"},
 {name:"Jeans",price:1500,rating:4.1,category:"Clothing"},
 {name:"Novel",price:400,rating:4.6,category:"Books"},
 {name:"Notebook",price:150,rating:4.0,category:"Books"},
 {name:"Chair",price:2000,rating:4.2,category:"Home"}
];

let list = products;
let cart = [];

function showItems(items){
    let html = "";
    items.forEach((p,i)=>{
        html += `
        <div class="card">
            <h4>${p.name}</h4>
            <p class="price">‚Çπ${p.price}</p>
            <p class="rating">‚≠ê ${p.rating}</p>
            <p>${p.category}</p>
            <button onclick="addToCart(${i})">Add to Cart</button>
        </div>`;
    });
    document.getElementById("products").innerHTML = html;
}

function addToCart(index){
    cart.push(list[index]);
    document.getElementById("count").innerText = cart.length;

    let cartHTML = "";
    cart.forEach(item=>{
        cartHTML += `<p>${item.name} - ‚Çπ${item.price}</p>`;
    });
    document.getElementById("cartItems").innerHTML = cartHTML;
}

function filterProducts(){
    let cat = document.getElementById("category").value;
    list = (cat=="All") ? products : products.filter(p=>p.category==cat);
    showItems(list);
}

function sortProducts(){
    let s = document.getElementById("sort").value;
    if(s=="priceLow") list.sort((a,b)=>a.price-b.price);
    if(s=="priceHigh") list.sort((a,b)=>b.price-a.price);
    showItems(list);
}

showItems(list);
</script>

</body>
</html>
